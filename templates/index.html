<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prediksi Penjualan Berdasarkan Pengeluaran Iklan</h1>
        
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label class="form-label">TV (ribu dolar)</label>
                <input type="number" step="0.01" name="tv" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Radio (ribu dolar)</label>
                <input type="number" step="0.01" name="radio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Newspaper (ribu dolar)</label>
                <input type="number" step="0.01" name="newspaper" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Prediksi</button>
        </form>

        {% if prediction is not none %}
            <div class="mt-4 alert alert-info">
                <h4>Hasil Prediksi: {{ prediction | round(2) }} ribu unit</h4>
            </div>
        {% endif %}

        <div class="mt-4">
            <a href="{{ url_for('upload') }}" class="btn btn-secondary">Unggah Dataset</a>
            <a href="{{ url_for('visualize') }}" class="btn btn-success">Lihat Grafik</a>
        </div>
    </div>
</body>
</html>
