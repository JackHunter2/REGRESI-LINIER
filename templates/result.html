<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hasil Prediksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Prediksi Penjualan</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Hasil Prediksi</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover text-center">
                                <thead class="table-primary">
                                    <tr>
                                        <th>No</th>
                                        <th>TV</th>
                                        <th>Radio</th>
                                        <th>Newspaper</th>
                                        <th>Sales Aktual</th>
                                        <th>Sales Prediksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in range(predictions|length) %}
                                    <tr>
                                        <td>{{ i+1 }}</td>
                                        <td>{{ X_test[i][0] }}</td>
                                        <td>{{ X_test[i][1] }}</td>
                                        <td>{{ X_test[i][2] }}</td>
                                        <td>{{ y_test[i] }}</td>
                                        <td class="fw-bold text-success">{{ predictions[i] | round(2) }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <div class="text-center mt-4">
                            <img src="{{ image }}" class="img-fluid rounded" alt="Grafik Prediksi">
                        </div>

                        <div class="text-center mt-3">
                            <a href="/" class="btn btn-primary">Kembali</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
